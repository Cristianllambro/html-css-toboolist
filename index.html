<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- star- logo and text -->
    <header class="text-header">
        <img src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>

    <!-- button -->
    <div class="container-main">
        <section class="button">
            <button class="button-one">Add Task</button>
            <button class="button-two">Add Section</button>
        </section>

    <hr>

    <!-- section initial -->
        <section class="first-header">
            <h3>&#9207; New Task</h3>
            <ul>
                <li><button class="check"><span class="inside-2">&check;</span></button>  Quarterly Newsletter<button class="bt blue">Editorial</button></li>  
            </ul>
        </section>

    <!-- section middle -->
        <section class="middle">
            <h3>&#9207; Today</h3>
            <ul>
                <li><button class="check"><span class="inside-2">&check;</span></button>  Recruiting blog post <button class="bt blue">Editorial</button></li>
                <li><button class="check"><span class="inside-2">&check;</span></button>  Mobile app launch <button class="bt purple">Q1 Goals</button></li>
                <li><button class="cross"> <span class="inside">&cross;</span></button>  Interview John H. <button class="bt green">Recruiting</button></li>
                <li><button class="check"><span class="inside-2">&check;</span></button>  Summit update to mobile storefronts <button class="bt orange">Mobile</button></li>
            </ul>
        </section>

    <!-- section footer -->
        <section>
         <h3>&#9207; Upcoming</h3>
            <ul>
                <li> <button class="cross"> <span class="inside">&cross;</span></button>  Schedule meeting with Alex</li>
                <li> <button class="check"><span class="inside-2">&check;</span></button>  Homepage refresh <button class="bt pink">Website</button></li>
                <li><button class="check"><span class="inside-2">&check;</span></button>  Onboard new Sales team members <button class="bt slime">Sales</button></li>
                <li><button class="check"><span class="inside-2">&check;</span></button>  Review editorial calendar <button class="bt blue">Editorial</button></li>
            </ul>
        </section>
    </div>
    
</body>
</html>
